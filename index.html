<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leaflet.ExtSearch demo</title>

		<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet-src.js" charset="utf-8"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" charset="utf-8">

		<script src="src/L.TileLayer.Mercator.js"></script>
        
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Lucida Sans';
            }           
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var map = L.map(document.body).setView([54.04, 26.27], 9);
			var baseMaps = {
				"R-Map": L.tileLayer('//tilessputnik.ru/{z}/{x}/{y}.png'),
				'Уклоны': L.tileLayer.Mercator('//{s}tilecart.kosmosnimki.ru/ds/{z}/{x}/{y}.png', {minZoom:9, minNativeZoom:9, maxNativeZoom:13}),
				'Экспозиция': L.tileLayer.Mercator('//{s}tilecart.kosmosnimki.ru/da/{z}/{x}/{y}.png', {minNativeZoom:9, maxNativeZoom:13}),
				'Яндекс-спутник': L.tileLayer.Mercator('//sat01.maps.yandex.net/tiles?l=sat&v=3.341.0&x={x}&y={y}&z={z}&lang=ru_RU'),
				'Яндекс-карта': L.tileLayer.Mercator('//vec03.maps.yandex.net/tiles?l=map&v=17.09.21-1&x={x}&y={y}&z={z}&scale=1&lang=ru_RU')
			};

            baseMaps['R-Map'].addTo(map);

			L.control.layers(baseMaps, {}).addTo(map);
           
        </script>
    </body>
</html>

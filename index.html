<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>L.TileLayer.Mercator demo</title>

		<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet-src.js" charset="utf-8"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" charset="utf-8">

		<script src="src/L.TileLayer.Mercator.js"></script>
        
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Lucida Sans';
            }           
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var map = L.map(document.body).setView([56.117998, 47.381286], 10);
			var baseMaps = {
				"R-Map-WebMercator": L.tileLayer('//tilessputnik.ru/{z}/{x}/{y}.png'),
				'Test-WebMercator': L.tileLayer('//maps.kosmosnimki.ru/TileSender.ashx?ModeKey=tile&ftc=osm&srs=3857&z={z}&x={x}&y={y}&LayerName=po_730896_0000011', {minZoom:9, minNativeZoom:9, maxNativeZoom:18, maxZoom:18})
				,
				'Test-Mercator': L.tileLayer.Mercator('//maps.kosmosnimki.ru/TileSender.ashx?ModeKey=tile&ftc=osm&z={z}&x={x}&y={y}&LayerName=po_730896_0000011', {minZoom:9, minNativeZoom:9, maxNativeZoom:18, maxZoom:18}),
				'Slope-Mercator': L.tileLayer.Mercator('//{s}tilecart.kosmosnimki.ru/ds/{z}/{x}/{y}.png', {minZoom:9, minNativeZoom:9, maxNativeZoom:13}),
				'Aspect-Mercator': L.tileLayer.Mercator('//{s}tilecart.kosmosnimki.ru/da/{z}/{x}/{y}.png', {minNativeZoom:9, maxNativeZoom:13}),
				'Yandex-sat-Mercator': L.tileLayer.Mercator('//sat01.maps.yandex.net/tiles?l=sat&v=3.341.0&x={x}&y={y}&z={z}&lang=ru_RU'),
				'Yandex-map-Mercator': L.tileLayer.Mercator('//vec03.maps.yandex.net/tiles?l=map&v=17.09.21-1&x={x}&y={y}&z={z}&scale=1&lang=ru_RU')
			};

            baseMaps['R-Map-WebMercator'].addTo(map);

			L.control.layers(baseMaps, {}, {collapsed: false}).addTo(map);
           
        </script>
    </body>
</html>
